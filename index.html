<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="card-container">
    <div class="img">
      <img src="./images/image-header-mobile.jpg" alt="women at desk" class="img__header">
      <div class="img__shadow"></div>
    </div>
    <section class="card">
      <p class="card__title">Get <span>insights</span> that help your business grow.</p>
      <p class="card__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <article class="card__stats">
        <div class="stat-item">
          <p class="stat-item__text">10k+ <span>companies</span></p>
        </div>
        <div class="stat-item">
          <p class="stat-item__text">314 <span>templates</span></p>
        </div>
        <div class="stat-item">
          <p class="stat-item__text">12M+ <span>queries</span></p>
        </div>
      </article>
    </section>
  </main>

  <footer class="attribution">
    <p>Challenge by <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub/stats-preview-card-component-SkdOFkNN5"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/miroslaw-mroczkowski" target="_blank">Miros≈Çaw
        Mroczkowski</a>.
    </p>
  </footer>
</body>

</html>
